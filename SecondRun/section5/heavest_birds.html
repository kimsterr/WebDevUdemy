<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <!-- The "Animal" (and flighted) header cell being 2 rows deep nicely shoves KG and LBS cells to the right -->
                <th>KG</th>
                <th>LBS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Ostrich</th>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <th scope="row">Somali Ostrich</th>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <th scope="row">Domestic turkey/wild turkey</th>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
